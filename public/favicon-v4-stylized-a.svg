<!-- Favicon Option 4: Stylized "A" with Form Lines -->
<!-- Concept: Brand initial "A" combined with form concept -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGrad4)" />
  
  <!-- Stylized "A" letter -->
  <path d="M 64 25 L 45 95 L 55 95 L 60 75 L 68 75 L 73 95 L 83 95 Z M 62 60 L 66 60 L 64 50 Z" 
        fill="#ffffff" 
        stroke="#ffffff" 
        stroke-width="2" />
  
  <!-- Form lines integrated into "A" -->
  <line x1="50" y1="70" x2="78" y2="70" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.8" />
  <line x1="52" y1="80" x2="76" y2="80" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.6" />
  
  <!-- Small sparkle effect -->
  <circle cx="70" cy="35" r="2" fill="#fbbf24" opacity="0.9" />
  <circle cx="58" cy="40" r="1.5" fill="#fbbf24" opacity="0.7" />
</svg>

