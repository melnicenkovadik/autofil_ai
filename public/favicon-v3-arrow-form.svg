<!-- Favicon Option 3: Arrow Flowing into Form -->
<!-- Concept: Curved arrow flowing into form fields -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGrad3)" />
  
  <!-- Form fields -->
  <rect x="35" y="55" width="58" height="7" rx="2" fill="#ffffff" opacity="0.3" />
  <rect x="35" y="68" width="58" height="7" rx="2" fill="#ffffff" opacity="0.3" />
  <rect x="35" y="81" width="58" height="7" rx="2" fill="#ffffff" opacity="0.3" />
  
  <!-- Curved arrow flowing into form -->
  <path d="M 25 40 Q 45 50, 35 60" 
        stroke="#ffffff" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Arrow head -->
  <path d="M 32 58 L 35 60 L 33 63" 
        stroke="#ffffff" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Data particles flowing -->
  <circle cx="30" cy="45" r="2" fill="#ffffff" opacity="0.8" />
  <circle cx="28" cy="50" r="1.5" fill="#ffffff" opacity="0.6" />
  <circle cx="32" cy="52" r="1.5" fill="#ffffff" opacity="0.6" />
  
  <!-- Filled form fields -->
  <rect x="35" y="55" width="58" height="7" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="35" y="68" width="58" height="7" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="35" y="81" width="58" height="7" rx="2" fill="#ffffff" opacity="0.9" />
</svg>

