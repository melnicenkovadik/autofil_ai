<!-- Favicon Option 6: Simple Form with Fill Effect -->
<!-- Concept: Minimalist, clean design - best for small sizes -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGrad6)" />
  
  <!-- Simple form fields (3 lines) -->
  <rect x="30" y="55" width="68" height="6" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="30" y="68" width="68" height="6" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="30" y="81" width="68" height="6" rx="2" fill="#ffffff" opacity="0.9" />
  
  <!-- Fill indicator (arrow/chevron) -->
  <path d="M 20 68 L 25 68 L 22.5 65 M 20 68 L 22.5 71" 
        stroke="#ffffff" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none" />
  
  <!-- Small dots showing data flow -->
  <circle cx="18" cy="55" r="2" fill="#ffffff" opacity="0.7" />
  <circle cx="18" cy="68" r="2" fill="#ffffff" opacity="0.7" />
  <circle cx="18" cy="81" r="2" fill="#ffffff" opacity="0.7" />
</svg>

