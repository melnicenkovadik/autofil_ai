<!-- Favicon Option 2: Lightning + Form -->
<!-- Concept: Lightning bolt striking form, showing speed -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGrad)" />
  
  <!-- Form fields -->
  <rect x="30" y="60" width="68" height="8" rx="2" fill="#ffffff" opacity="0.2" />
  <rect x="30" y="75" width="68" height="8" rx="2" fill="#ffffff" opacity="0.2" />
  <rect x="30" y="90" width="68" height="8" rx="2" fill="#ffffff" opacity="0.2" />
  
  <!-- Lightning bolt -->
  <path d="M 64 20 L 54 50 L 60 50 L 58 70 L 74 50 L 68 50 L 78 20 Z" 
        fill="url(#lightningGrad)" 
        stroke="#ffffff" 
        stroke-width="1.5" />
  
  <!-- Glow effect around lightning -->
  <path d="M 64 20 L 54 50 L 60 50 L 58 70 L 74 50 L 68 50 L 78 20 Z" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="3" 
        opacity="0.5" />
  
  <!-- Filled form fields (highlighted) -->
  <rect x="30" y="60" width="68" height="8" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="30" y="75" width="68" height="8" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="30" y="90" width="68" height="8" rx="2" fill="#ffffff" opacity="0.9" />
</svg>

