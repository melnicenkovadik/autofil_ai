<!-- Favicon Option 1: Magic Wand Filling Form -->
<!-- Concept: Magic wand pointing at form fields being filled -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGradient)" />
  
  <!-- Form fields (empty on left, filled on right) -->
  <!-- Empty form field -->
  <rect x="20" y="50" width="35" height="8" rx="2" fill="#ffffff" opacity="0.3" />
  <rect x="20" y="65" width="35" height="8" rx="2" fill="#ffffff" opacity="0.3" />
  <rect x="20" y="80" width="35" height="8" rx="2" fill="#ffffff" opacity="0.3" />
  
  <!-- Filled form fields (with sparkles) -->
  <rect x="73" y="50" width="35" height="8" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="73" y="65" width="35" height="8" rx="2" fill="#ffffff" opacity="0.9" />
  <rect x="73" y="80" width="35" height="8" rx="2" fill="#ffffff" opacity="0.9" />
  
  <!-- Magic wand -->
  <line x1="50" y1="30" x2="50" y2="100" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <circle cx="50" cy="30" r="4" fill="#fbbf24" />
  <path d="M 50 30 L 45 25 L 50 20 L 55 25 Z" fill="#ffffff" />
  
  <!-- Sparkles/magic effect -->
  <circle cx="85" cy="54" r="2" fill="url(#sparkleGradient)" />
  <circle cx="95" cy="69" r="2" fill="url(#sparkleGradient)" />
  <circle cx="88" cy="84" r="2" fill="url(#sparkleGradient)" />
  <circle cx="100" cy="60" r="1.5" fill="url(#sparkleGradient)" />
  <circle cx="92" cy="75" r="1.5" fill="url(#sparkleGradient)" />
  
  <!-- Arrow showing flow -->
  <path d="M 58 67 L 68 67" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
  <path d="M 63 62 L 68 67 L 63 72" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none" />
</svg>

