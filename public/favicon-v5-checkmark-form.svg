<!-- Favicon Option 5: Checkmark in Form Field -->
<!-- Concept: Completion and success -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purpleGrad5)" />
  
  <!-- Form field (large, prominent) -->
  <rect x="25" y="50" width="78" height="28" rx="4" fill="#ffffff" opacity="0.95" />
  
  <!-- Inner form field lines -->
  <line x1="30" y1="60" x2="98" y2="60" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" />
  <line x1="30" y1="68" x2="98" y2="68" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" />
  
  <!-- Checkmark (success indicator) -->
  <path d="M 50 67 L 60 77 L 78 55" 
        stroke="#10b981" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Small sparkles around checkmark -->
  <circle cx="45" cy="62" r="1.5" fill="#fbbf24" opacity="0.8" />
  <circle cx="82" cy="58" r="1.5" fill="#fbbf24" opacity="0.8" />
</svg>

